    <!-- main开始 -->
    <section class="main w">
        <div class="head">
            <p>注册新用户</p>
            <p>我有账号，去<a href="#">登录</a></p>
        </div>
        <div class="body">
            <form action="">
                <ul>
                    <li class="clearfix">
                        <div><label for="tel">手机号：</label></div>
                        <div>
                            <input type="tel" placeholder="请输入11位手机号" maxlength="11" id="tel">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div><label for="yanzheng">短信验证码：</label></div>
                        <div>
                            <input type="tel" placeholder="请输入验证码" maxlength="4" id="yanzheng">
                        </div>
                    </li>
                    <li class="clearfix">
                        <div><label for="pwd">登录密码：</label></div>
                        <div>
                            <input type="password" placeholder="请输入密码" maxlength="10" id="pwd">
                        </div>
                    </li>
                    <li class="safe">
                        安全程度<em>弱</em><em>中</em><em>强</em>
                    </li>
                    <li class="clearfix">
                        <div><label for="repwd">确认密码：</label></div>
                        <div>
                            <input type=" password" placeholder="请再次输入密码" maxlength="10" id="repwd">
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" value="true" id="confirm"><label for="confirm"> 同意协议并注册
                            <a href="#">《用户协议》</a></label>
                    </li>
                    <li>
                        <input type="submit" value="完成注册" id="btn">
                    </li>
                </ul>
            </form>
        </div>
    </section>
